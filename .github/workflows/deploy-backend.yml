name: Deploy Backend to Cloud Run

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'assignment_logic/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy:
    name: Build and Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image with Cloud Build
        run: |
          gcloud builds submit --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/groupbuilder-api:${{ github.sha }} --suppress-logs .

          # Tag the SHA image as latest
          gcloud container images add-tag \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/groupbuilder-api:${{ github.sha }} \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/groupbuilder-api:latest \
            --quiet

      - name: Deploy to Cloud Run
        run: |
          cat > /tmp/env-vars.yaml <<EOF
          UPSTASH_REDIS_REST_URL: "${{ secrets.UPSTASH_REDIS_REST_URL }}"
          UPSTASH_REDIS_REST_TOKEN: "${{ secrets.UPSTASH_REDIS_REST_TOKEN }}"
          CORS_ORIGINS: "${{ secrets.FRONTEND_URL }}"
          FROM_EMAIL: "${{ secrets.FROM_EMAIL }}"
          FRONTEND_URL: "https://group-builder.com"
          SENDGRID_API_KEY: "${{ secrets.SENDGRID_API_KEY }}"
          EOF
          gcloud run deploy groupbuilder-api \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/groupbuilder-api:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --cpu 4 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0 \
            --env-vars-file /tmp/env-vars.yaml \
            --cpu-boost

      - name: Show deployed service URL
        run: |
          gcloud run services describe groupbuilder-api \
            --region us-central1 \
            --format="value(status.url)"
